<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<body>
    <h1>Rellena tu CV</h1>
    <form target="_blank" method="post"> 
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" size="30"><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" name="apellidos" id="apellidos" size="80"><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="text" name="contraseña" id="contraseña" size="10"><br>
        <label for="dni">DNI:</label><br>
        <input type="text" name="dni" id="dni" size="9">
        <p style="padding:0%;">Sexo: <br>
        <input type="radio" name="Sexo" id="hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" name="Sexo" id="mujer">
        <label for="mujer">Mujer</label><br>
        </p>
        <label for="foto">Incluir mi foto</label>
        <input type="text" name="foto" id="foto" >
        <input type="file" name="foto" id="foto" accept="image/jpg"><br><br>
        <input type="checkbox" name="newsletter" id="newsletter" checked>
        <label for="newsletter">Suscribirme al boletín de novedades</label><br><br>
        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrarlos datos introducidos">
    </form>
</body>
</html>
