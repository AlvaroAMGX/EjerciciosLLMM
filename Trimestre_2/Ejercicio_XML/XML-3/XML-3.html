<h2>Conseguir el primer titulo</h2>
<p id="demo"></p>
 
<script>
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
  const xmlDoc = this.responseXML;
  const x = xmlDoc.getElementsByTagName("title");
  let txt = "";
    txt = txt + x[0].childNodes[0].nodeValue + "<br>";
  document.getElementById("demo").innerHTML = txt ;
}
xhttp.open("GET", "../xml/books.xml");
xhttp.send();
</script>






<h2>Todos  los titulos</h2>
<p id="demo"></p>
 
<script>
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
  const xmlDoc = this.responseXML;
  const x = xmlDoc.getElementsByTagName("title");
  let txt = "";
  for (let i = 0; i < x.length; i++) {
    txt = txt + x[i].childNodes[0].nodeValue + "<br>";
  }
  document.getElementById("demo").innerHTML = txt;
}
xhttp.open("GET", "../xml/books.xml");
xhttp.send()
</script>

    border : 1px solid black;

<button type="button" onclick="loadDoc()">Conseguir los datos del primer libro</button>
<br><br>
<table id="demo"></table>
 
<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    myFunction(this);
  }
  xhttp.open("GET", "../xml/books.xml");
  xhttp.send();
}
function myFunction(xml) {
  const xmlDoc = xml.responseXML;
  const x = xmlDoc.getElementsByTagName("book");
  let table="<tr><th>Libro</th><th>Autor</th><th>Año</th><th>Precio</th></tr>";
    table += "<tr><td>" +
    x[0].getElementsByTagName("title")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[0].getElementsByTagName("author")[0].childNodes[0].nodeValue +
    "</td><td>"  +
    x[0].getElementsByTagName("year")[0].childNodes[0].nodeValue +
    "</td><td>"  +
    x[0].getElementsByTagName("price")[0].childNodes[0].nodeValue +
    "</td></tr>";
  
  document.getElementById("demo").innerHTML = table;

}

</script>
